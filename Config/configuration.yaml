sensor:
  - platform: mqtt
    state_topic: 'IoTSensor/Sensors'
    name: 'SGHome_Temperature'
    unit_of_measurement: 'Â°C'
    value_template: '{{ value_json.temperature }}'
  - platform: mqtt
    state_topic: 'IoTSensor/Sensors'
    name: 'SGHome_Humidity'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
